{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>

                        <div class="form-group ">
                            <span class="col-md-1 "><i class="fa fa-user bigicon"></i></span>

                            <input id="fname" name="name" type="text" placeholder="Primer nombre" class="form-control">

                        </div>
                        <div class="form-group">
                            <span class="col-md-1"><i class="fa fa-user bigicon"></i></span>
                            <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">

                        </div>

                        <div class="form-group">
                            <span class="col-md-1 "><i class="fa fa-envelope-o bigicon"></i></span>

                            <input id="email" name="email" type="text" placeholder="Correo" class="form-control">

                        </div>

                        <div class="form-group">
                            <span class="col-md-1"><i class="fa fa-phone-square bigicon"></i></span>
                            <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">

                        </div>

                        <div class="form-group">
                            <span class="col-md-1"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <textarea class="form-control" id="message" name="message"
                                placeholder="Introduzca aquÃ­ su mensaje para nosotros." rows="7"></textarea>

                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock contenido %}
