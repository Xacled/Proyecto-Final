{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">{% csrf_token %}
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>
                        
                        <div class="form-group ">
                            <span class="col-md-1 "><i class="fa fa-bars bigicon"></i></span>
                            
                            {{form.razon}}
                        </div>
                        <div class="form-group ">
                            <span class="col-md-1 "><i class="fa fa-user bigicon"></i></span>
                            
                            {{form.nombre}}
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 "><i class="fa fa-envelope-o bigicon"></i></span>
                            {{form.email}}

                        </div>

                        <div class="form-group">
                            <span class="col-md-1"><i class="fa fa-phone-square bigicon"></i></span>
                            {{form.telefono}}
                        </div>

                        <div class="form-group">
                            <span class="col-md-1"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            {{form.contenido}}
                        </div>
                        {{ form.errors }}

                        <div class="form-group p-3">
                            <div class="col-md-12 text-center">
                                <input type="submit" value="Confirmar" class="btn btn-primary btn-lg">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock contenido %}
