{% extends 'base.html' %} {%load static%} {% block contenido %}

<form action="" method="post">
  {% csrf_token %}
  <section class="h-100 gradient-form" style="background-color: #eee">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <form>
                    
                    <p>Registrese, por favor</p>
                    <div class="form-outline mb-4">
                      <!-- Nombres -->
                      <label class="form-label" for="id_first_name"
                        >Nombres</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="id_first_name"
                        maxlength="150"
                        name="first_name"
                        placeholder="User"
                      />

                      <!-- Apellidos -->
                      <label class="form-label" for="id_last_name"
                        >Apellidos</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="id_last_name"
                        name="last_name"
                        maxlength="150"
                        placeholder="User"
                      />

                      <!-- Nombre de usuario -->
                      <label class="form-label" for="id_username"
                        >Usuario</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="id_username"
                        name="username"
                        maxlength="20"
                        placeholder="User"
                      />

                      <!-- Email -->
                      <label class="form-label" for="id_email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="id_email"
                        maxlength="254"
                        name="email"
                        placeholder="User"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <!-- Contrase単a 1 -->
                      <label class="form-label" for="id_password1"
                        >Contrase単a</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="id_password1"
                        name="password1"
                        autocomplete="new-password"
                        required
                        placeholder="Password"
                      />

                      <!-- Contrase単a 2 -->
                      <label class="form-label" for="id_password2"
                        >Contrase単a</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="id_password2"
                        name="password2"
                        autocomplete="new-password"
                        required
                        placeholder="Password"
                      />
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button
                        class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                        value="Confirmar"
                        type="submit"
                      >
                        Crear Cuenta
                      </button>
                      <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                    </div>

                    <div
                      class="d-flex align-items-center justify-content-center pb-4"
                    >
                      <p class="mb-0 me-2">Ya tienes una cuenta?</p>
                      <a type="button" class="btn btn-outline-danger" href="{% url 'login'%}">Inicia Sesion</a
                      >
                    </div>
                  </form>
                </div>
              </div>
              <!-- <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">We are more than just a company</h4>
                  <p class="small mb-0">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                    ullamco laboris nisi ut aliquip ex ea commodo consequat.
                  </p>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>


{% endblock contenido %}
